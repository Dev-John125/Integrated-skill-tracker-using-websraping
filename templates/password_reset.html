{% extends "base.html" %}

{% load static %}

{% block title %}| profile{% endblock %}

{% block html_head %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}
{% block content %}

{% comment %} <div class="container">
    <form method="post">
        {% csrf_token %}
      <div class="form-group">
          {%load crispy_forms_tags%}
          {{ form|crispy }}
      </div>
      <button type="submit" class="btn btn-primary">Request reset password</button>
    </form>
</div> {% endcomment %}

<div class="form-container">
    <div class="form-header">
      <h1>Reset Password</h1>
    </div>
    <form class="form" action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="password" name="password" placeholder="Old Password" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="New Password" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Confirm New Password" required>
      </div>
      <div class="form-group">
        <button type="submit">Reset Password</button>
      </div>
    </form>
  </div>
{% endblock %}
